    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --dark-color: #292F36;
            --light-color: #F7FFF7;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: var(--primary-color) !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .quiz-card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            overflow: hidden;
            background-color: white;
        }
        
        .question-container {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            margin: 15px 0;
            position: relative;
        }
        
        .question-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .option-btn {
            font-size: 1.2rem;
            transition: all 0.3s;
            margin: 8px;
            min-width: 120px;
            border-radius: 50px !important;
            padding: 12px 20px;
            border: 2px solid var(--secondary-color);
            background-color: white;
            color: var(--dark-color);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .option-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .option-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .emoji-display {
            font-size: 4rem;
            margin: 15px 0;
            transition: all 0.3s;
        }
        
        .progress {
            height: 25px;
            border-radius: 10px;
            background-color: #e9ecef;
            margin: 20px 0;
        }
        
        .progress-bar {
            border-radius: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.6s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-7px);}
        }
        
        .bounce {
            animation: bounce 0.8s;
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-8px);}
            20%, 40%, 60%, 80% {transform: translateX(8px);}
        }
        
        .shake {
            animation: shake 0.6s;
        }
        
        .audio-btn {
            cursor: pointer;
            transition: all 0.3s;
            color: var(--primary-color);
            background-color: var(--accent-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 1.5rem;
        }
        
        .audio-btn:hover {
            color: white;
            background-color: var(--primary-color);
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .nav-pills .nav-link {
            font-size: 1.1rem;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 50px !important;
            color: var(--dark-color);
            background-color: white;
            border: 2px solid var(--secondary-color);
            transition: all 0.3s;
        }
        
        .nav-pills .nav-link.active {
            background-color: var(--primary-color);
            font-weight: bold;
            color: white;
            border: 2px solid var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .nav-pills .nav-link:hover:not(.active) {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #FF5252;
            border-color: #FF5252;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 20px rgba(255,107,107,0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0) scale(0.98);
        }
        
        .score-display {
            font-size: 1.3rem;
            font-weight: bold;
            background-color: var(--accent-color);
            padding: 8px 15px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .timer-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        
        .timer-circle {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .timer-bg {
            fill: none;
            stroke: #e9ecef;
            stroke-width: 8;
        }
        
        .timer-progress {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }
        
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            opacity: 0;
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .game-over-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transform: scale(0.8);
            transition: transform 0.5s;
        }
        
        .game-over.show .game-over-content {
            transform: scale(1);
        }
        
        .star-rating {
            font-size: 2rem;
            color: #FFD700;
            margin: 15px 0;
        }
        
        .star-rating .far {
            opacity: 0.3;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }

        .carakan-char {
            font-family: 'Noto Sans Javanese', sans-serif;
            font-size: 3.5rem;
            line-height: 1;
            margin: 10px 0;
        }

                { emoji: "üçâ", nama: "Semangka", pertanyaan: "Ini adalah gambar apa dalam Basa Madura?", opsi: ["Semangka", "Melon", "Labu", "Stroberi"], jawaban: "Semangka" },
                { emoji: "ü•ï", nama: "Wortel", pertanyaan: "Ini adalah gambar apa dalam Basa Madura?", opsi: ["Wortel", "Kentang", "Mentimun", "Paprika"], jawaban: "Wortel" },
                { emoji: "üçÖ", nama: "Tomat", pertanyaan: "Ini adalah gambar apa dalam Basa Madura?", opsi: ["Tomat", "Apel", "Ceri", "Stroberi"], jawaban: "Tomat" },
                { emoji: "ü•¶", nama: "Brokoli", pertanyaan: "Ini adalah gambar apa dalam Basa Madura?", opsi: ["Brokoli", "Kembang kol", "Selada", "Bayam"], jawaban: "Brokoli" },
                { emoji: "üçÜ", nama: "Terong", pertanyaan: "Ini adalah gambar apa dalam Basa Madura?", opsi: ["Terong", "Timun", "Zucchini", "Labu"], jawaban: "Terong" },
                { emoji: "üåΩ", nama: "Jhagung", pertanyaan: "Ini adalah gambar apa dalam Basa Madura?", opsi: ["Jhagung", "Kacang", "Kacang polong", "Buncis"], jawaban: "Jhagung" }
            ]
        };

        // Variabel state kuis
        const quizState = {
            kategoriSekarang: 'aksara',
            pertanyaanSekarang: 0,
            skor: 0,
            pertanyaanTerjawab: [],
            waktu: 30,
            timer: null,
            gameActive: true
        };

        // Inisialisasi kuis
        function initKuis() {
            // Set total pertanyaan
            const totalPertanyaan = Object.values(quizData).reduce((acc, curr) => acc + curr.length, 0);
            document.getElementById('total-questions').textContent = totalPertanyaan;
            
            // Event listener untuk tab
            const tabEls = document.querySelectorAll('a[data-bs-toggle="pill"]');
            tabEls.forEach(tabEl => {
                tabEl.addEventListener('shown.bs.tab', (event) => {
                    const kategori = event.target.getAttribute('href').substring(1).replace('-quiz', '');
                    quizState.kategoriSekarang = kategori;
                    quizState.pertanyaanSekarang = 0;
                    resetTimer();
                    muatPertanyaan();
                });
            });
            
            // Event listener untuk tombol next
            document.getElementById('next-btn').addEventListener('click', () => {
                if (quizState.gameActive) {
                    muatPertanyaan();
                    resetTimer();
                }
            });
            
            // Event listener untuk tombol audio
            document.getElementById('play-aksara').addEventListener('click', () => playAudio(quizState.itemPertanyaanSekarang.jawaban));
            document.getElementById('play-angka').addEventListener('click', () => playAudio(quizState.itemPertanyaanSekarang.kata));
            document.getElementById('play-warna').addEventListener('click', () => playAudio(quizState.itemPertanyaanSekarang.warna));
            document.getElementById('play-buah').addEventListener('click', () => playAudio(quizState.itemPertanyaanSekarang.nama));
            
            // Event listener untuk tombol game over
            document.getElementById('restart-btn').addEventListener('click', restartGame);
            document.getElementById('quit-btn').addEventListener('click', () => window.location.href = 'index.html');
            
            // Muat pertanyaan pertama
            muatPertanyaan();
            startTimer();
        }

        // Memuat pertanyaan
        function muatPertanyaan() {
            if (!quizState.gameActive) return;
            
            // Reset feedback
            document.getElementById(`${quizState.kategoriSekarang}-feedback`).textContent = '';
            document.getElementById(`${quizState.kategoriSekarang}-feedback`).className = "text-center fw-bold fs-4 mb-4";
            
            // Dapatkan pertanyaan acak yang belum dijawab
            const pertanyaanTersedia = quizData[quizState.kategoriSekarang].filter((_, index) => 
                !quizState.pertanyaanTerjawab.some(q => q.kategori === quizState.kategoriSekarang && q.index === index)
            );
            
            // Jika semua pertanyaan sudah dijawab, tampilkan game over
            if (pertanyaanTersedia.length === 0) {
                endGame();
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * pertanyaanTersedia.length);
            const indexPertanyaan = quizData[quizState.kategoriSekarang].indexOf(pertanyaanTersedia[randomIndex]);
            
            quizState.pertanyaanSekarang = indexPertanyaan;
            quizState.itemPertanyaanSekarang = quizData[quizState.kategoriSekarang][indexPertanyaan];
            
            // Update tampilan berdasarkan kategori
            switch(quizState.kategoriSekarang) {
                case 'aksara':
                    document.getElementById('aksara-question').textContent = quizState.itemPertanyaanSekarang.pertanyaan;
                    document.getElementById('aksara-display').textContent = quizState.itemPertanyaanSekarang.aksara;
                    
                    const aksaraOptions = document.getElementById('aksara-options');
                    aksaraOptions.innerHTML = '';
                    quizState.itemPertanyaanSekarang.opsi.forEach(opsi => {
                        const btn = document.createElement('button');
                        btn.className = "btn btn-outline-primary option-btn";
                        btn.textContent = opsi;
                        btn.addEventListener('click', () => periksaJawaban(opsi));
                        aksaraOptions.appendChild(btn);
                    });
                    break;
                    
                case 'angka':
                    document.getElementById('angka-question').textContent = quizState.itemPertanyaanSekarang.pertanyaan;
                    document.getElementById('angka-display').textContent = quizState.itemPertanyaanSekarang.emoji;
                    
                    const angkaOptions = document.getElementById('angka-options');
                    angkaOptions.innerHTML = '';
                    quizState.itemPertanyaanSekarang.opsi.forEach(opsi => {
                        const btn = document.createElement('button');
                        btn.className = "btn btn-outline-primary option-btn";
                        btn.textContent = opsi;
                        btn.addEventListener('click', () => periksaJawaban(opsi));
                        angkaOptions.appendChild(btn);
                    });
                    break;
                    
                case 'warna':
                    document.getElementById('warna-question').textContent = quizState.itemPertanyaanSekarang.pertanyaan;
                    document.getElementById('warna-display').textContent = quizState.itemPertanyaanSekarang.emoji;
                    document.getElementById('warna-display').style.color = 
                        quizState.itemPertanyaanSekarang.warna === 'Merah' ? '#FF0000' :
                        quizState.itemPertanyaanSekarang.warna === 'Bhiru' ? '#0000FF' :
                        quizState.itemPertanyaanSekarang.warna === 'Koneng' ? '#FFFF00' :
                        quizState.itemPertanyaanSekarang.warna === 'Ijo' ? '#008000' :
                        quizState.itemPertanyaanSekarang.warna === 'Oranye' ? '#FFA500' :
                        quizState.itemPertanyaanSekarang.warna === 'Bhengol' ? '#800080' :
                        quizState.itemPertanyaanSekarang.warna === 'Celleng' ? '#000000' :
                        quizState.itemPertanyaanSekarang.warna === 'Pote' ? '#FFFFFF' :
                        quizState.itemPertanyaanSekarang.warna === 'Coklat' ? '#A52A2A' :
                        '#808080'; // Abu-abu
                    
                    const warnaOptions = document.getElementById('warna-options');
                    warnaOptions.innerHTML = '';
                    quizState.itemPertanyaanSekarang.opsi.forEach(opsi => {
                        const btn = document.createElement('button');
                        btn.className = "btn btn-outline-primary option-btn";
                        btn.textContent = opsi;
                        btn.addEventListener('click', () => periksaJawaban(opsi));
                        warnaOptions.appendChild(btn);
                    });
                    break;
                    
                case 'buah':
                    document.getElementById('buah-question').textContent = quizState.itemPertanyaanSekarang.pertanyaan;
                    document.getElementById('buah-display').textContent = quizState.itemPertanyaanSekarang.emoji;
                    
                    const buahOptions = document.getElementById('buah-options');
                    buahOptions.innerHTML = '';
                    quizState.itemPertanyaanSekarang.opsi.forEach(opsi => {
                        const btn = document.createElement('button');
                        btn.className = "btn btn-outline-primary option-btn";
                        btn.textContent = opsi;
                        btn.addEventListener('click', () => periksaJawaban(opsi));
                        buahOptions.appendChild(btn);
                    });
                    break;
            }
            
            // Update progress bar
            updateProgressBar();
        }

        // Memeriksa jawaban
        function periksaJawaban(jawabanPemain) {
            if (!quizState.gameActive) return;
            
            const feedbackEl = document.getElementById(`${quizState.kategoriSekarang}-feedback`);
            let jawabanBenar;
            
            switch(quizState.kategoriSekarang) {
                case 'aksara':
                    jawabanBenar = quizState.itemPertanyaanSekarang.jawaban;
                    break;
                case 'angka':
                    jawabanBenar = quizState.itemPertanyaanSekarang.jawaban;
                    break;
                case 'warna':
                    jawabanBenar = quizState.itemPertanyaanSekarang.jawaban;
                    break;
                case 'buah':
                    jawabanBenar = quizState.itemPertanyaanSekarang.jawaban;
                    break;
            }
            
            if (jawabanPemain === jawabanBenar) {
                feedbackEl.textContent = "Benar! üéâ";
                feedbackEl.className = "text-center fw-bold fs-4 mb-4 text-success";
                quizState.skor++;
                document.getElementById('score').textContent = quizState.skor;
                
                // Animasi feedback
                const emojiDisplay = document.querySelector(`#${quizState.kategoriSekarang}-quiz .emoji-display, #${quizState.kategoriSekarang}-quiz .carakan-char`);
                if (emojiDisplay) {
                    emojiDisplay.classList.add('bounce');
                    setTimeout(() => emojiDisplay.classList.remove('bounce'), 1000);
                }
                
                createConfetti();
            } else {
                feedbackEl.textContent = `Salah! Jawaban yang benar: ${jawabanBenar}`;
                feedbackEl.className = "text-center fw-bold fs-4 mb-4 text-danger";
                
                // Animasi feedback
                const emojiDisplay = document.querySelector(`#${quizState.kategoriSekarang}-quiz .emoji-display, #${quizState.kategoriSekarang}-quiz .carakan-char`);
                if (emojiDisplay) {
                    emojiDisplay.classList.add('shake');
                    setTimeout(() => emojiDisplay.classList.remove('shake'), 1000);
                }
            }
            
            // Tambahkan pertanyaan ke daftar yang sudah dijawab
            quizState.pertanyaanTerjawab.push({
                kategori: quizState.kategoriSekarang,
                index: quizState.pertanyaanSekarang
            });
            
            // Nonaktifkan tombol opsi
            const optionBtns = document.querySelectorAll(`#${quizState.kategoriSekarang}-options .option-btn`);
            optionBtns.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === jawabanBenar) {
                    btn.classList.add('btn-success');
                    btn.classList.remove('btn-outline-primary');
                } else if (btn.textContent === jawabanPemain && jawabanPemain !== jawabanBenar) {
                    btn.classList.add('btn-danger');
                    btn.classList.remove('btn-outline-primary');
                }
            });
            
            // Update progress bar
            updateProgressBar();
        }

        // Memutar audio
        function playAudio(text) {
            const audioElement = document.getElementById('audio-element');
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Set bahasa ke Indonesia
            utterance.lang = 'id-ID';
            
            // Atur kecepatan dan pitch
            utterance.rate = 0.9;
            utterance.pitch = 1;
            
            // Hentikan audio yang sedang diputar jika ada
            window.speechSynthesis.cancel();
            
            // Putar audio
            window.speechSynthesis.speak(utterance);
        }

        // Timer
        function startTimer() {
            clearInterval(quizState.timer);
            quizState.waktu = 30;
            document.getElementById('timer').textContent = quizState.waktu;
            updateTimerCircle();
            
            quizState.timer = setInterval(() => {
                quizState.waktu--;
                document.getElementById('timer').textContent = quizState.waktu;
                updateTimerCircle();
                
                if (quizState.waktu <= 0) {
                    clearInterval(quizState.timer);
                    waktuHabis();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(quizState.timer);
            startTimer();
        }

        function waktuHabis() {
            if (!quizState.gameActive) return;
            
            const feedbackEl = document.getElementById(`${quizState.kategoriSekarang}-feedback`);
            let jawabanBenar;
            
            switch(quizState.kategoriSekarang) {
                case 'aksara':
                    jawabanBenar = quizState.itemPertanyaanSekarang.jawaban;
                    break;
                case 'angka':
                    jawabanBenar = quizState.itemPertanyaanSekarang.jawaban;
                    break;
                case 'warna':
                    jawabanBenar = quizState.itemPertanyaanSekarang.jawaban;
                    break;
                case 'buah':
                    jawabanBenar = quizState.itemPertanyaanSekarang.jawaban;
                    break;
            }
            
            feedbackEl.textContent = `Waktu habis! Jawaban yang benar: ${jawabanBenar}`;
            feedbackEl.className = "text-center fw-bold fs-4 mb-4 text-warning";
            
            // Tambahkan pertanyaan ke daftar yang sudah dijawab
            quizState.pertanyaanTerjawab.push({
                kategori: quizState.kategoriSekarang,
                index: quizState.pertanyaanSekarang
            });
            
            // Nonaktifkan tombol opsi
            const optionBtns = document.querySelectorAll(`#${quizState.kategoriSekarang}-options .option-btn`);
            optionBtns.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === jawabanBenar) {
                    btn.classList.add('btn-success');
                    btn.classList.remove('btn-outline-primary');
                }
            });
            
            // Update progress bar
            updateProgressBar();
        }

        function updateTimerCircle() {
            const timerProgress = document.querySelector('.timer-progress');
            const offset = 100 - (quizState.waktu / 30 * 100);
            timerProgress.style.strokeDashoffset = offset;
        }

        // Progress bar
        function updateProgressBar() {
            const totalPertanyaan = Object.values(quizData).reduce((acc, curr) => acc + curr.length, 0);
            const progress = (quizState.pertanyaanTerjawab.length / totalPertanyaan) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        // Confetti effect
        function createConfetti() {
            const container = document.querySelector('.question-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.opacity = Math.random() + 0.3;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                container.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                // Keyframes untuk animasi confetti
                const keyframes = `
                    @keyframes fall {
                        to {
                            transform: translateY(500px) rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                // Tambahkan keyframes ke stylesheet jika belum ada
                if (!document.getElementById('confetti-animation')) {
                    const style = document.createElement('style');
                    style.id = 'confetti-animation';
                    style.innerHTML = keyframes;
                    document.head.appendChild(style);
                }
                
                // Hapus confetti setelah animasi selesai
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }

        // Game over
        function endGame() {
            quizState.gameActive = false;
            clearInterval(quizState.timer);
            
            const totalPertanyaan = Object.values(quizData).reduce((acc, curr) => acc + curr.length, 0);
            const persentase = (quizState.skor / totalPertanyaan) * 100;
            
            // Update game over modal
            document.getElementById('final-score').textContent = quizState.skor;
            document.getElementById('final-total').textContent = totalPertanyaan;
            
            // Update star rating berdasarkan persentase
            const stars = document.querySelectorAll('.star-rating i');
            stars.forEach((star, index) => {
                if (persentase >= (index + 1) * 20) {
                    star.className = 'fas fa-star';
                } else if (persentase >= index * 20 + 10) {
                    star.className = 'fas fa-star-half-alt';
                } else {
                    star.className = 'far fa-star';
                }
            });
            
            // Tampilkan game over modal
            const gameOverModal = document.getElementById('game-over');
            gameOverModal.classList.add('show');
        }

        // Restart game
        function restartGame() {
            // Reset state
            quizState.kategoriSekarang = 'aksara';
            quizState.pertanyaanSekarang = 0;
            quizState.skor = 0;
            quizState.pertanyaanTerjawab = [];
            quizState.gameActive = true;
            
            // Update tampilan
            document.getElementById('score').textContent = '0';
            document.getElementById('game-over').classList.remove('show');
            
            // Aktifkan tab aksara
            document.getElementById('aksara-tab').click();
            
            // Muat pertanyaan baru
            muatPertanyaan();
            resetTimer();
        }

        // Inisialisasi saat DOM siap
        document.addEventListener('DOMContentLoaded', initKuis);
    </script>
